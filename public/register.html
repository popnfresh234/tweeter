<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

  <!-- FontAwesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>

 <!-- login CSS -->
  <link rel="stylesheet" href="/styles/login.css" type="text/css"/>
  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
</head>


<body>
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png" width="80px" height="80px">
    <span class="header">Tweeter</span>
  </nav>
  <main class="container">
    <section class="login-section">
     <form method="POST" action="/tweets/register">
      <br>
      <label for="firstName">First Name: </label>
      <input id="firstName" type="firstName" name="firstName">
      <br>
      <label for="lastName">Last Name: </label>
      <input id="lastName" type="lastName" name="lastName">
      <br>
      <label for="email">Email: </label>
      <input id="email" type="email" name="email">
      <br>
      <label for="password">Password: </label>
      <input id="password" type="password" name="password">
      <br>
      <br>
      <input type="submit" value="Register">
    </section>
  </main>
</body>
</html>
